<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing-launchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/launch.css">
</head>

<body class="raleway">
    <header>

        <!--navbar section-->
        <nav>
            <h3 class="nav-title text-secondary">LOGO</h3>
            <a href=""><button class="btn-primary">Sign Up</button></a>
        </nav>

        <!--banner section-->
        <div class="banner">
            <div class="banner-content text-center">
                <h1 class="banner-description">Cool Dark UI Template for <br> Webflow Agencies!</h1>
                <a href=""><button class="btn-primary btn-secondary">Stay Focused</button></a>
            </div>
        </div>

    </header>
    <main>
        <!--Action section-->
        <section class="action-section">
            <div class="action-text">
                <h3 class="action-title text-color">See It in Action</h3>
                <p class="action-subtitle text-color">Explore the live preview and imagine your <br> brand in this bold new look.</p>
                <a href=""><button class="btn-primary">Launch Live Preview</button></a>
                
            </div>
            <div class="action-image">
                    <img src="Assets/wc-mini.png" alt="web flow conf">
                </div>

        </section>

        <!--Productive Users section-->
        <section class="users-section">
            <div class="users-container">
                <h2 class="text-color">Joined Thousands of Productive Users</h2>
                <div class="users">
                    <div class="user-text">
                        <h3 class="text-secondary">50K</h3>
                        <p>Active Users</p>
                    </div>
                    <div class="user-text">
                        <h3 class="text-secondary">2M+</h3>
                        <p>Focus Sessions</p>
                    </div>
                    <div class="user-text">
                        <h3 class="text-secondary">95%</h3>
                        <p>Satisfaction Rate</p>
                    </div>
                </div>
            </div>
        </section>

        <!--Letâ€™s Get In Touch Section-->
        <section class="touch section bg-color">
            <div class="touch-column">
                <h1 class="touch-title">Let's Get in Touch</h1>
            </div>
            <div class="touch-column">
                <form action="">
                    <label for="email">Email</label>
                    <input type="email" name="" id="" placeholder="example@email.com">
                    <label for="text">Name</label>
                    <input type="text" name="" id="" placeholder="full name">
                    <label for="message"></label>
                    <textarea name="" id="" cols="15" rows="10" placeholder="write your message....">Message</textarea>
                    <input class="btn-primary" type="button" value="Get in charge">
                </form>
            </div>

        </section>

    </main>
    <footer>

    </footer>
</body>

</html>
