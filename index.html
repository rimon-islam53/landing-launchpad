<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing-launchpad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/launch.css">
</head>

<body class="raleway">
    <header>

        <!--navbar section-->
        <nav>
            <h3 class="nav-title text-secondary">LOGO</h3>
            <a href=""><button class="btn-primary">Sign Up</button></a>
        </nav>

        <!--banner section-->
        <div class="banner">
            <div class="banner-content text-center">
                <h1 class="banner-description">Cool Dark UI Template for <br> Webflow Agencies!</h1>
                <a href=""><button class="btn-primary btn-secondary">Stay Focused</button></a>
            </div>
        </div>

    </header>
    <main>
        <!--Action section-->
        <section class="action-section">
            <div class="action-text">
                <h3 class="action-title text-color">See It in Action</h3>
                <p class="action-subtitle text-color">Explore the live preview and imagine your <br> brand in this bold new look.</p>
                <a href=""><button class="btn-primary">Launch Live Preview</button></a>
                
            </div>
            <div class="action-image">
                    <img src="Assets/wc-mini.png" alt="web flow conf">
                </div>

        </section>

    </main>
    <footer>

    </footer>
</body>

</html>
